        .navbar-nav {
            margin: 0 auto;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .nav-item {
            margin: 0 10px;
        }
        .navbar-brand {
            margin-right: auto;
        }
        .nav-link {
            color: white;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: yellow;
        }
        body {
            background-color: white;
            color: black;
        }
        h1 {
            text-align: center;
            margin-top: 80px; 
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }
        .form-container {
            max-width: 400px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src='./uploads/logo.png' alt="Logo" width="250" height="70" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/Productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/Servicios">Servicios</a>

                    </li>
                </ul>

<br><br><br>
    <h1>Contáctenos</h1>
    <p class="text-center">Llene el formulario y un asesor se pondrá en contacto lo más pronto posible.</p>

    <div class="container">
        <img src="./uploads/contactenos/mapa.png" alt="Contacto" class="img-fluid" style="max-width: 40%; height: auto;">
        
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Su nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Su correo electrónico">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Su mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
