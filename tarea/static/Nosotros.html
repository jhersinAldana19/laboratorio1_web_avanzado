<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .navbar {
            padding-left: 15px;
            padding-right: 15px;
        }
        .navbar-nav {
            margin: 0 auto;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .nav-item {
            margin: 0 10px;
        }
        .navbar-brand {
            margin-right: auto;
        }
        .nav-link {
            color: white;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: yellow;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            font-size: 1.5rem;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card-deck {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src='./uploads/logo.png' alt="Logo" width="250" height="70" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/Productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/Servicios">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/Nosotros">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/Marcas">Marcas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/Equipo">Equipo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="card-deck">
            <div class="card" style="width: 18rem;">
                <img src="./uploads/nosotros/equipo.png" class="card-img-top" alt="Imagen 1">
                <div class="card-body">
                    <h5 class="card-title">Equipo</h5>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./uploads/nosotros/almacen.png" class="card-img-top" alt="Imagen 2">
                <div class="card-body">
                    <h5 class="card-title">Almac√©n</h5>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="./uploads/nosotros/tienda.png" class="card-img-top" alt="Imagen 3">
                <div class="card-body">
                    <h5 class="card-title">Tienda</h5>
                </div>
            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
